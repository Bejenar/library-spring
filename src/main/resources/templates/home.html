<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>

    <div th:replace="fragments/general.html :: style-links"></div>
</head>
<body>

<div class="container">
    <div th:replace="fragments/general.html ::  nav-bar"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active text-center" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home">

                    <div th:replace="fragments/general.html :: site-title"></div>

                    <div class="row justify-content-end m-2">
                        <form action="/edit" th:method="GET" class="col-md-1">
                            <button type="submit" class="btn btn-primary" th:text="#{button.new}"></button>
                        </form>

                    </div>

                    <div th:replace="fragments/general.html ::  books-table"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general.html :: script-links"></div>
</body>
</html>
