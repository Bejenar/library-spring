<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>

    <div th:replace="fragments/general.html :: style-links"></div>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" th:text="#{nav.home.label}" data-toggle="pill"
                   href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"></a>
                <a class="nav-link" id="v-pills-add-book-tab" th:text="#{nav.add-book.label}" data-toggle="pill"
                   href="#v-pills-add-book" role="tab" aria-controls="v-pills-profile" aria-selected="false"></a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div id="replace_div"></div>
                <div class="tab-pane fade show active text-center" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home">

                    <div th:replace="fragments/general.html :: site-title"></div>

                    <div th:replace="fragments/general.html :: ${book.isbn == null} ? 'books-table' : 'edit-book'"></div>

                </div>
                <div class="tab-pane fade" id="v-pills-add-book" role="tabpanel" aria-labelledby="v-pills-add-book">

                    <div th:replace="fragments/general.html :: edit-book"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general.html :: script-links"></div>
</body>
</html>
