<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>

    <div th:replace="fragments/general.html :: style-links"></div>
</head>
<body>

<div class="container">
    <div th:replace="fragments/general.html ::  nav-bar"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-12">

            <div th:replace="fragments/general.html :: site-title"></div>

            <div class="row">
                <div th:each="book : ${books}" class="card col-2 m-3 book-card">
                    <a th:href="@{detail/book(isbn=${book.isbn})}">
                        <img th:src="#{image.src.content(${book.pictureContent})}" class="card-img-top" th:alt-title="${book.name}">
                        <div class="card-body">
                            <h5 th:text="${book.name}" class="card-title"></h5>
                            <p class="card-text catalog__card__authors-list">
                                <th:block th:each="author, iter : ${book.authors}">
                                    <span th:text="${author.firstName + ' ' + author.lastName}"></span>
                                    <span th:unless="${iter.last}">, </span>
                                </th:block>

                            </p>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/general.html :: script-links"></div>
</body>
</html>
